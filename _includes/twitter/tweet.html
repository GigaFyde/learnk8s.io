<div>
  <img src="{{ include.avatar }}" alt="{{ include.full_name }}">
  <p>
    {{ include.user }}<br>{{ include.full_name }}
    <span><a href="{{ include.url }}">Link</a></span>
  </p>
  <p>{{ include.text }}</p>
  {% if include.image && include.image != '' %}
  <img src="{{ include.image }}" alt="">
  {% endif %}
  <p>{{ include.date }}</p>
</div>
