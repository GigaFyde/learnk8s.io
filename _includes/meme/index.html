<div>
    {% if include.text %}
    <p>{{ include.text }}</p>
    {% endif %}
    {% if include.image %}
    <img src="{{ include.image }}" alt="">
    {% endif %}
    {% if include.tweetable && include.tweetable == true %}
        {% include social-share/twitter/tweet-this.html text = include.text pic_url = include.twitter_pic_url %}
    {% endif %}
</div>
