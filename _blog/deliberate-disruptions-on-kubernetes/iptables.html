{% include_relative iptables.svg %}
<script>
(function() {
  const basicTimeline = anime.timeline({
    autoplay: false,
  });
  basicTimeline
  .add({
      targets: '#iptables-arrow1',
      opacity: [0, 100],
      easing: 'easeInExpo',
    })
    .add({
      targets: ['#iptables-arrow2', '#kube-proxy-forward'],
      opacity: [0, 100],
      easing: 'easeInExpo',
    })
    .add({
      targets: '#iptables-arrow2',
      opacity: 0,
      easing: 'easeOutExpo',
    })
    .add({
      targets: '#iptables-arrow3',
      opacity: [0, 100],
      easing: 'easeInExpo',
    })
  document.getElementById('iptables-restart').onclick = basicTimeline.restart;
  onScrollIntoView(document.getElementById('iptables'), function() {
    setTimeout(basicTimeline.play, 1000)
  });
})();
</script>
